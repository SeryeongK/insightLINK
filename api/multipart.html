<form id="form" action="/upload" method="post" enctype="multipart/form-data">
  <label for="photos_text" class="file-label">
    <span>Upload Photos with Text</span>
    <input type="file" id="photos_text" name="photos_text" multiple="multiple" />
  </label>

  <label for="photos_img_only" class="file-label">
    <span>Upload Photos Image-only</span>
    <input type="file" id="photos_img_only" name="photos_img_only" multiple="multiple" />
  </label>

  <input type="text" name="title" />
  <button type="submit">업로드</button>
</form>
